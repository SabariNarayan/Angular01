<div class="form-container">
<div class="container">
    <h2>Employee Form</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="employee.designation">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="employee.location">
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary">
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
  </div>
</div>
