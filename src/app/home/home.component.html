<div class="row">
    <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let employee of employees">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ employee.name }}</h5>
          <p class="card-text">
            <strong>ID:</strong> {{ employee.id }}<br>
            <strong>Email:</strong> {{ employee.email }}
          </p>
        </div>
      </div>
    </div>
  </div>
